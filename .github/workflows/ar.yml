name: Teste de carga Python e K6

on:
  push:
    branches:
      - main  # Substitua 'main' pelo nome da sua branch principal, se necessário

jobs:
  build:
    name: Teste de carga Python e K6
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Especifique a versão do Python que você precisa

      - name: Instalar dependências Python
        run: pip install -r requirements.txt

      - name: Setup K6
        uses: k6io/setup-k6@v0.1.4

      - name: Executar teste de carga K6
        run: k6 run teste-esteira.js  # Substitua pelo seu script K6

      - name: Criar diretório de relatório
        run: mkdir report

      - name: Mover Index HTML para o diretório de relatório
        run: mv index.html report

      - name: Carregar artefato
        uses: actions/upload-artifact@v3
        with: 
          name: Relatório de Teste de Performance
          path: report
