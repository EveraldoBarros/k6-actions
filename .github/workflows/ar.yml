name: K6 load test

on:
  push:
    branches:
      - main  # Substitua 'main' pelo nome da sua branch principal, se necess√°rio

jobs:
  build:
    name: K6 load test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: pip install -r C:\k6-actions\requirements.txt

      - name: Run K6 load test
        uses: grafana/k6-action@v0.3.0
        with:
          filename: "C:\k6-actions\teste-esteira.js"

      - name: Create Report Directory
        run: mkdir report

      - name: Move Index HTML to Report Directory
        run: mv index.html report

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with: 
          name: Performance Test Report
          path: report
